<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Create New User</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="header"></div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Create New User</h2>
            <form th:action="@{/users}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" th:field="*{firstName}" class="form-control" id="firstName"
                           placeholder="Enter first name"/>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" th:field="*{lastName}" class="form-control" id="lastName"
                           placeholder="Enter last name"/>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email"
                           placeholder="Enter email"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password"
                           placeholder="Enter password"/>
                </div>
                <div class="form-group">
                    <label for="roles">Roles</label>
                    <select th:field="*{roles}" multiple class="form-control" id="roles">
                        <option th:each="role : ${allRoles}" th:value="${role.name()}" th:text="${role.name()}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Create User</button>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
