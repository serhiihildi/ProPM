<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="header"></div>
<div class="container">
    <h1>Project List</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td th:text="${project.id}"></td>
            <td th:text="${project.name}"></td>
            <td th:text="${project.description}"></td>
            <td>
                <a th:href="@{/projects/{id}(id=${project.id})}" class="btn btn-info btn-sm mr-2">
                    <i class="fa fa-eye"></i> View
                </a>
                <a th:href="@{/projects/{id}/edit(id=${project.id})}" class="btn btn-warning btn-sm mr-2">
                    <i class="fa fa-pencil"></i> Edit
                </a>
                <form th:action="@{/projects/{id}(id=${project.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this project?')">
                        <i class="fa fa-trash"></i> Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/projects/new}" class="btn btn-primary">New Project</a>
</div>
</body>
</html>
